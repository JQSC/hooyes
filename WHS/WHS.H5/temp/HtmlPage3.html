    <script>
        $(function () {
            $("body").prepend('<button onclick="SnapShot()" style="position:absolute;z-index:10000;top:20px;left:100px">截屏测试</button>');

        });

        function SnapShot() {

            html2canvas(document.body, {
                allowTaint: true,
                taintTest: false,
                onrendered: function (canvas) {
                    canvas.id = "mycanvas";
                    //document.body.appendChild(canvas);
                    //生成base64图片数据
                    var dataUrl = canvas.toDataURL();
                    var newImg = document.createElement("img");
                    newImg.src = dataUrl;
                    document.body.appendChild(newImg);
                    //window.open(dataUrl);
                }
            });
        }
    </script>
